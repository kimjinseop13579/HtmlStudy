<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* style 태그는 css의 영역을 나타냄*/
        /* 태그 선택자 
            1. 태그명 을 선택하기 div, img, span 등등
            2. id로 선택하기 id는 중복될수없다
        */
        
        div{
            background-color: #F15F5F;
        }
        #bluebox{
            background-color: #6B66FF;
        }

    </style>
</head>
<body>
    <div id="redbox">
        나는 빨간 상자입니다.
    </div>
    <div id="bluebox">
        나는 파란 상자입니다.
    </div>
</body>
</html>
