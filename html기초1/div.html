<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* style 태그는 css의 영역을 나타냄*/
        /* 태그 선택자 
            1. 태그명 을 선택하기 div, img, span 등등
            2. id로 선택하기 id는 중복될수없다 #선택자, id는 고유한 이름 (html에서)
               class 로 선택하기 .선택자, class는 태그 그룹화 목적

               input[type ='text'] -> input 태그중에 type이 text인것만 선택
               input[name='email'] -> input 태그중에 name이 email인것만 선택

               가상선택자 

               단위 : 절대 단위, 상대 단위
               절대 단위 : px , pt
               상대 단위 : %, em, rem, vh, vp
               
               여백 
               패딩 : 경계선을 기준으로 안쪽 패딩으로 내부에 여백을 주면 태그 자체의 크기가 커짐
               마진 : 경계선을 기준으로 바깥쪽 다른태그와의 거리를 만들어주기위한 여백

               위치

               flex (배치)
               
        */
        
        div{
            background-color: #F15F5F;
        }
        #bluebox{
            background-color: #6B66FF;
            color: aliceblue;
            width: 10%;
        }
        .box{
             border: 3px dotted black;
        }

    </style>
</head>
<body>
    <div id="redbox" class="box">
        나는 빨간 상자입니다.
    </div>
    <div id="bluebox">
        나는 파란 상자입니다.
    </div>
    <div class="box">
        그냥 박스
    </div>
</body>
</html>
