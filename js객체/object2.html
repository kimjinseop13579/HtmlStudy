<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="keyword">
    </div>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
                <th>취미</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td>이순신</td>
                <td>35</td>
                <td>서울</td>
                <td>항해</td>
            </tr>
            <tr>
                <td>강감찬</td>
                <td>32</td>
                <td>대전</td>
                <td>검도</td>
            </tr>
            <tr>
                <td>신짱구</td>
                <td>5</td>
                <td>서울</td>
                <td>과자먹기</td>
            </tr>
            <tr>
                <td>나폴레옹</td>
                <td>45</td>
                <td>전북 익산</td>
                <td>승마</td>
            </tr>
            <tr>
                <td>김덕배</td>
                <td>72</td>
                <td>안동</td>
                <td>바둑</td>
            </tr>
            <tr>
                <td>주몽</td>
                <td>29</td>
                <td>대전</td>
                <td>양궁</td>
            </tr>
            <tr>
                <td>김춘자</td>
                <td>70</td>
                <td>안동</td>
                <td>원예</td>
            </tr>
            <tr>
                <td>세종</td>
                <td>45</td>
                <td>서울</td>
                <td>독서</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
<script>

    let key = document.getElementById("keyword");
    key.addEventListener('keyup',function(){
        const rows = Array.from(document.querySelectorAll("#tableBody tr"));
        let value = this.value;


        //입력한 텍스트가 포함된 tr(줄) 만 찾기
      
      const res =  rows.filter( row => row.textContent.toLowerCase().includes(value));

        //테이블 전체 감추기
        rows.forEach(row=> row.style.display="none");

        //찾은 tr만 보이기
        res.forEach(row => row.style.display="");
    });

</script>
