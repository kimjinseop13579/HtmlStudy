<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./사진첩.css" />

  <body>
    <div id="wrap">
      <header id="header">
        <!-- 로고, 메뉴 -->
        <div id="logoWrap"></div>
        <div id="logoImg"></div>
        <nav id="nav">
          <!-- 웹에서 메뉴는 ul,li 태그를 많이 사용함 span,a 태그로 메뉴를 만들기도 한다.-->
          <!--span>b*5 = 스판 태그밑에 b태그를 5개 만들어라
                      span*5>b = 스판태그 밑에 b태그가 있는채로 5개를 만들어라
                    span.name*2>b.link*2 = 클래스 이름이 name인 스판태그를 2개 만들고 그안에 각각 클래스이름이 link인 b태그를 2개
                    만들어라 -->

          <span class="menu">
            <a href="./index1.html" class="menuLink">Home</a>
          </span>
          <span class="menu">
            <a href="./gallery.html" class="menuLink">갤러리</a>
          </span>
          <span class="menu">
            <a href="" class="menuLink">자랑</a>
          </span>
          <span class="menu">
            <a href="" class="menuLink">프로젝트</a>
          </span>
        </nav>
        <!--웹에서 메뉴는 ul,li 태그를 많이 사용함 span,a 태그로 메뉴를 만들기도 한다.-->
      </header>
      <main id="main">
        <!-- 여기에 이미지 3개씩 넣으시오 한줄에
    이미지 3개씩
    새줄을 만드시오
     이미지 하나의 크기는 가로:150 높이 : 300
     이미지 넣는 방법은 img태그 또는 배경으로 넣기 -->
        <span class="photoMain1">
          고양이
          <div class="photo a"></div>
          <div class="photo b"></div>
          <div class="photo c"></div>
        </span>
        <span class="photoMain2">
          <div class="photo4">
            <!-- <img src="./강아지1.jpg"> -->
          </div>
          <div class="photo5"></div>
          <div class="photo6"></div>
        </span>
        <span class="photoMain3">
          <div class="photo7"></div>
          <div class="photo8"></div>
          <div class="photo9"></div>
        </span>
      </main>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
