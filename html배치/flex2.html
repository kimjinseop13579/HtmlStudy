<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #parent {
        display: flex;
        width: 1000px;
        height: 300px;
        border: 2px solid red;
        /* column-gap: 10px; */
        gap: 10px;
        flex-wrap: wrap;
      }
      .child{
        /* flex-grow: 1; */
        width: 400px;
        /* flex-shrink: 1; */
        /* flex: 1; */

      }
      .green{
        /* flex-shrink: 2; */
      }

      .orange {
        background-color: orange;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .pink {
        background-color: pink;
      }
      .yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div class="child orange">1</div>
      <div class="child green">2</div>
      <div class="child blue">3</div>
      <div class="child pink">4</div>
      <div class="child yellow">5</div>
    </div>
  </body>
</html>

<!--
 flex - 자식태그(items) 세팅
 flex-grow 자식태그들이 부모태그의 크기를 균등하게 n 분의 1 로 나눈다
 .자식클래스 이름{
        flex-grow: 1;
        // 모든자식이 균등한 크기로 n 등분한후에 1씩 차지한다
        1:1:1:1
        위와 같은 경우에는 4/1
      }
.특정 자식 이름{
        flex-grow: 2;
        // 해당이름의 자식이 n+1 등분된 부모크기에서 2를 가져간다
        1:1:1:2
        위와 같은 경우에는 5/1 이 되는 것이다

        1:1:1:3
        이라면 6등분으로 나누고 
        flex-grow: 3; 인 자식이 6/3만큼의 크기르 가져가는 것이다
      }

      flex-shrink 는 자식들의 크기에 비해 부모의 크기가 작은경우
       자식들의 크기를 얼마나 줄일건지 정하는거

       작동조건
       1. flex컨테이너(부모)의 너비가 정해져있고
       2. 아이템들(자식)의 기본 크기 합이 부모보다 클때
-->
