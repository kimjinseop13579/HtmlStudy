<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .orange {
        background-color: orange;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .pink {
        background-color: pink;
      }
      .yellow {
        background-color: yellow;
      }

      #parent {
        display: flex;
        width: 1000px;
        height: 300px;
        border: 2px solid red;

        flex-direction: row;
        justify-content: space-evenly;
        align-items: start;
      }
      /* nth-child() 몇번재 자식을 선택하는 가상 선택자
         영어로 순위를 정할때 1th, 2th, 3th 처럼 nth의 n은 숫자를 의미한다
         아래 태그를 보면 parent 밑의 child 라는 클래스에서 n번째 자식을 
         선택한다 참고로 선택자 이름은 클래스 이름에 영향없이 
         nth-child 가 본래 선택자 이름이다
      */
      #parent .child:nth-child(1) {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!--div#parent>div.child{$}*5 중괄호 안에 달러모양 넣어주면 숫자가 나옴-->
    <div id="parent">
      <div class="child orange">1</div>
      <div class="child green">2</div>
      <div class="child blue">3</div>
      <div class="child pink">4</div>
      <div class="child yellow">5</div>
    </div>
  </body>
</html>

<!--
flex 가 필요한 이유

mrrgin 으로 억지로 택의 위치를 맞추다모면 화면 크기가 바뀌면 깨진다.
inline 이나 inline-block이나 글자 사이 공백때문에 간격이 애매해질수있다
position : absolute를 이용해서 태그를 배치하는 방법은 적절한 곳이 있지만 문제는
 absolute 는 떠있는 녀석이라 다른 태그와 흐름이 끊긴다
 float 이슈

 flex는 부모가 자식들을 정렬하고, 간격을 배분하고, 줄바꿈까지 관리한다.

 flex 부모태그는 container
 flex 의 자식태그들은 item, 자식태그들 전체는 items

 Main Axis (주축) : flex의 item 들이 배치되는 기본 방향
 Cross Axis (교차축) : 주축과 90도 직각인 방향

 flex를 태그에 적용하려면 display:flex; 라고 한다.

 display: none; 화면에 표시되지 않는 상태
 display: block; div 와같은 블록태그들에 사용된다

 flex 를 하면 item 들은 주축방향으로 왼쪽에서 오른쪽으로 배치

 축의 방향을 바꾸려면 flex-direction 이다.
 기본값은 row 이다.
 반대방향으로 하고싶으면 row-reverse
 주측의 방향을 수직으로 변경하려면 column 으로 변경한다.

 정렬 용어

 justify-content : 주축방향으로 정렬
      left값은 주축의 시작점에 정렬, right값은 주축의 끝에 정렬
      center값은 주축의 가운데에 정렬
      space-between : 양끝
      space-evenly : 균등
      space-around : 양끝 에서 조금 떨어짐

 align-items : 교차축방향 으로 정렬
      stretch : 기본값 (부모의 크기만큼 늘어남)
      start, end, center 값 설정가능
      start : 시작점에 붙음
      end : 끝점에 붙음
      center : 가운데 붙음
-->
