      /* var 변수를 재선언 할수있음 빨간줄이 뜨지않음
              헷갈려서 잘 안씀
               let 한번 선언한 변수는 다시 선언못함
               const 내부데이터를 변환할수 없음

      //   let arr = new Array();

      //   const b = 40

      function 가입완료() {
        alert("가입되었습니다.")
        let div = document.getElementById("me");
        div.style.display="block";
      }
      function 클릭미(){
        alert("집갈시간이다 하하하하하하ㅏ하하하하하하하핳")
      }
      function 여기야(){
        let div = document.getElementById("me")

        /* document.getElementById("me")
        현재문서에서 id 가 me 인 녀석을 찾아서 가져와라 
         document = 현재문서 , getElementById = id가 () 인녀석을 가져온다 */
         div.style.display="none";
      }
      function 결제(){
        alert("결제가 완료되었습니다.")

      }
    </script>
  </head>
  <body>
    <button onclick="가입완료()">확인</button>
    <div id="me" onclick="클릭미()">나를 클릭해줘</div>
    <h3 onmouseover="여기야()"> 여기다!!! 여기!!! &nbsp; 여기다!!! </h3>
    <button onclick="결제()"> 결제</button>
    <!-- 결제버튼을 클릭하면 결제가 완료 되었습니다. 라고 메시지 띄우기-->
  </body>

<!-- onmouseover = 마우스가 해당 태그위를 지나갈때 이벤트가 발생함
     onclick = 마우스가 해당 태그를 클릭하면 이벤트가 발생함

     
     document.getElementById("변수")
     태그 id 가 "변수" 인태그를 찾아서 가져온다
     태그를 선택하는방법은 반드시 알아야함
     

     변수.style.display="block";
     변수 에 해당되는 태그의 스타일에 블록을 넣는다

     변수.style.display="none";
     변수에 해당되는 태그가 보이지않게 만든다


  -->
