<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./modal.css" />
    <script src="./modal.js"></script>
  </head>
  <body>
    <div id="wrap">
      <h2 class="head-title">점심메뉴 고객불만</h2>
      <table id="board-table">
        <thead class="table-head">
          <tr>
            <th class="num">번호</th>
            <th class="title">제목</th>
            <th class="writer">작성자</th>
            <th class="date">작성일</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr>
            <td>7</td>
            <td class="titleText">돈까스가 너무 질겨요!</td>
            <td>이성찬</td>
            <td>2026-02-11</td>
          </tr>
          <tr>
            <td>13</td>
            <td class="titleText">순대가 너무 비려요</td>
            <td>아무개</td>
            <td>2026-02-11</td>
          </tr>
          <tr>
            <td>8</td>
            <td class="titleText">볶음밥에 머리카락이 나왔어요</td>
            <td>이기영</td>
            <td>2026-02-11</td>
          </tr>
          <tr>
            <td>1</td>
            <td class="titleText">라면을 빼앗겼어요</td>
            <td>이기철</td>
            <td>2026-02-11</td>
          </tr>
          <tr>
            <td>3</td>
            <td class="titleText">돈까스가 덜익었어요</td>
            <td>박봉춘</td>
            <td>2026-02-11</td>
          </tr>
          <tr>
            <td colspan="2">1</td>
            <td>3</td>
            <td rowspan="2">4</td>
          </tr>
          <tr>
            <td colspan="3" rowspan="2">5</td>
          </tr>
          <tr>
            <td>12</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="modalWrap" class="hide">
      <div id="modalBlack"></div>
      <div id="modalContent">
        <div class="close"><i class="bi bi-x-circle"></i></div>
        <div class="content">
          <h3 class="d-title">순대가 너무 비려요</h3>
          <span>내용</span>
          <p>
            이렇게 비린 순대는 처음입니다. 환불해주시고 순대먹고 충격받았으니
            정신적 피해보상도 해주세요!
          </p>

          <div class="detail">
            <span>작성자</span>
            <p>병천순대</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
